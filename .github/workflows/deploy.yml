name: Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: "Deploy to AWS EC2 Virtual Machine"
    runs-on: ubuntu-latest
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy-key.pem
          chmod 600 ~/.ssh/deploy-key.pem
          cat >>~/.ssh/config <<END
          Host my-vm
            HostName $SSH_IP
            User $SSH_USER
            IdentityFile ~/.ssh/deploy-key.pem
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_IP: ${{ secrets.SSH_IP }}
      - name: Deploy to AWS
        run: ssh my-vm 'cd ${{ secrets.PROJECT_ROOT }} && git fetch && git reset --hard origin/master && docker-compose down && docker-compose up -d --build'
      - name: Check status
        run: ssh my-vm 'cd ${{ secrets.PROJECT_ROOT }} && docker-compose ps'
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Test production page
        run: bash prod-test.sh
      - name: Discord notification on success
        if: ${{ success() }}
        run: "curl -H \"Content-Type: application/json\" -d '{ \"content\": null, \"embeds\": [ { \"title\": \"Deployment successful ðŸš€\", \"description\": \"All test passed\", \"color\": 7143256, \"author\": { \"name\": \"[personal-portfolio-template]\", \"url\": \"https://github.com/SweetSofiMC/personal-portfolio-template\", \"icon_url\": \"https://raw.githubusercontent.com/SweetSofiMC/personal-portfolio-template/master/app/static/img/favicon.ico\" } } ] }' \"${{ secrets.DISCORD_WEBHOOK }}\""
      - name: Discord notification on failure
        if: ${{ failure() }}
        run: "curl -H \"Content-Type: application/json\" -d '{ \"content\": null, \"embeds\": [ { \"title\": \"Deployment failed âŒ\", \"color\": 16073300, \"author\": { \"name\": \"[personal-portfolio-template]\", \"url\": \"https://github.com/SweetSofiMC/personal-portfolio-template\", \"icon_url\": \"https://raw.githubusercontent.com/SweetSofiMC/personal-portfolio-template/master/app/static/img/favicon.ico\" } } ] }' \"${{ secrets.DISCORD_WEBHOOK }}\""